<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image OCR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #add8e6;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #000000;
            color: #ffffff;
            white-space: pre-wrap;
            text-align: left;
        }

        #processingDialog {
            display: none; /* Hidden by default */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: #555;
            z-index: 10;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image OCR</h1>
        <input type="file" id="imageInput" accept="image/*">
        <button id="processButton">Extract Text</button>
        <div id="output"></div>
        <div id="processingDialog">
            <div>Processing...</div>
            <div id="progressPercent">0%</div>
        </div>
        <audio id="processingSound" src="https://www.soundjay.com/button/sounds/button-16.mp3" loop></audio> <!-- Processing sound -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
    <script>
        document.getElementById('processButton').addEventListener('click', () => {
            const imageInput = document.getElementById('imageInput');
            const output = document.getElementById('output');
            const processingDialog = document.getElementById('processingDialog');
            const progressPercent = document.getElementById('progressPercent');
            const processingSound = document.getElementById('processingSound');

            if (imageInput.files.length === 0) {
                alert('Please select an image file.');
                return;
            }

            const file = imageInput.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                processingDialog.style.display = 'flex'; // Show processing dialog
                processingSound.play(); // Play processing sound

                Tesseract.recognize(
                    event.target.result,
                    'eng+nep', // specify multiple languages here (English and Nepali)
                    {
                        logger: m => {
                            console.log(m);
                            if (m.status === 'recognizing text') {
                                const progress = Math.round(m.progress * 100);
                                progressPercent.textContent = `${progress}%`;
                            }
                        }
                    }
                ).then(({ data: { text } }) => {
                    // Remove unwanted characters (non-alphanumeric and non-whitespace)
                    const cleanedText = text.replace(/[^\w\s\u0900-\u097F]/gi, '');
                    output.textContent = cleanedText;
                }).catch(err => {
                    console.error(err);
                    output.textContent = 'An error occurred while processing the image.';
                }).finally(() => {
                    console.log('OCR processing complete.');
                    processingDialog.style.display = 'none'; // Hide processing dialog
                    progressPercent.textContent = '0%'; // Reset progress
                    processingSound.pause(); // Stop processing sound
                    processingSound.currentTime = 0; // Reset sound to the beginning
                });
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
