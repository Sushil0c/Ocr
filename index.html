<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Image to Text Converter</title>
  <style>
    main {
      font-family: Arial, sans-serif;
      background-color: powderblue;
      margin: 0;
      padding: 20px;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    main h2 {
      color: #22A7F0;
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 10px;
    }

    label {
      font-weight: bold;
    }

    input[type="file"] {
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      color: #333;
    }

    #imageInputDesc {
      font-size: 14px;
      color: #777;
    }

    #languageSelect {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      color: #333;
    }

    #convertBtn {
      padding: 10px 20px;
      background-color: #22A7F0;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #statusContainer {
      margin-top: 10px;
      font-weight: bold;
    }

    .success {
      color: #2ECC71;
    }

    .error {
      color: #FF0000;
    }

    .copy-btn {
      display: none;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #FF6B6B;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .copy-btn:hover {
      background-color: #E74C3C;
    }
  </style>
</head>

<body>
      <div>
        <label for="imageInput">Select an image:</label>
        <input type="file" id="imageInput" accept="image/*">
      </div>
      <div>
        <p>Select Language:</p>
        <select id="languageSelect">
          <option value="eng">English</option>
          <option value="hin">Hindi</option>
<option value="nep">nepali </option>
        </select>
      </div>
      <button id="convertBtn">Convert Image to Text</button>
      <div id="statusContainer" role="status" aria-live="polite"></div>
      <div id="resultContainer" class="textCopy" aria-atomic="true"></div>
      <button class="copy-btn copyBtn">Copy Text</button>
      <div id="announcement" role="status" aria-live="assertive"></div>
  <script src="tesseract.js"></script>
  <script src="ITT.js"></script>
</body></html>
